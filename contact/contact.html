<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09137ce164.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <form action="">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="far fa-user"></i> Your name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-alt"></i> Phone</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="far fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea name="" id="message" cols="30" rows="8" required></textarea>
                <label for="message"><i class="far fa-comment-dots"></i> Your Message</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

</body>

</html>
