<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body class="container">
    <header class="logo">
        <a href="https://wcgordon1.github.io/website/"><img class="logo" src="/images/DOGG.jpeg" alt="dog image"></a>
        <h2>JavaScript Todo List App!</h2>

    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
